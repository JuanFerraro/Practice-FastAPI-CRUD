<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Python FastAPI</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <section class="add_persona">
        <h3>Agregar Nueva Persona</h3>
        <hr>
        <form action="/personas" method="POST" name="nueva_persona" class="nueva_persona" id="nueva_persona">
            <div class="mb-2">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Identificacion</label>
                <input type="text" class="form-control" name="id" placeholder="Identificacion" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Edad</label>
                <input type="number" class="form-control" name="edad" placeholder="Edad" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Estudios y/o Experiencia</label>
                <textarea class="form-control" name="estudios" placeholder="Estudios y/o Experiencia" required></textarea>
            </div>
            <div class="mb-2">
                <label class="form-label">Puntaje</label>
                <input type="number" step="0.1" class="form-control" name="puntaje" placeholder="Puntaje" required>
            </div>
            <div class="form-group">
                <center>
                    <button class="btn btn-primary" type="submit">
                        AÃ±adir
                    </button>
                </center>
            </div>
        </form>
    </section>
    <section class="lista_personas">
        <h3>Lista de Personas</h3>
        <hr>
        <form action="/personas/busqueda" class="d-flex" role="search">
            <input class="form-control me-2" name="id" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </section>
    <script src="/static/js/script.js"></script>
</body>
</html>
