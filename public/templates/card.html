{% block content %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{persona.nombre}} {{persona.apellido}}</h5>
        <p class="card-text">ID: {{ persona.id }}</p>
        <p class="card-text">Estudios: {{ persona.estudios }}</p>
        <p class="card-text">Edad: {{ persona.edad }}</p>
        <p class="card-text">Puntaje: {{ persona.puntaje }}</p>
        <div class="form-buttons">
            <form action="/personas/edit/{{persona.id}}" method="GET">
                <div class="form-group">
                    <button class="btn btn-outline-primary btn-block" type="submit">
                        Editar
                    </button>
                </div>
            </form>
            <form action="/personas/delete/{{persona.id}}" method="GET">
                <div class="form-group">
                    <button class="btn btn-outline-danger btn-block" type="submit">
                        Eliminar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
