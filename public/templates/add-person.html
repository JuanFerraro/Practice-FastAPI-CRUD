<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<style>
    .form-card{
        margin: 5px;
        width: 25rem;
        border-color: rgb(151, 151, 151);
        border-style:double
    }

    .add-form{
        margin: 10px;
    }

    .form-label{
        margin-bottom: 0.1rem;
    }
</style>

<body>
    <section>
        <div class="form-card">
            <form action="/personas" method="POST" class="add-form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido" required>
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">Identificacion</label>
                    <input type="text" class="form-control" name="id" id="id" placeholder="Identificacion" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" name="edad" id="edad" placeholder="Edad" required>
                </div>
                <div class="mb-3">
                    <label for="estudios" class="form-label">Estudios</label>
                    <textarea class="form-control" id="estudios" name="estudios" id="estudios" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="puntaje" class="form-label">Puntaje</label>
                    <input type="number" step="0.01" class="form-control" name="puntaje" id="puntaje" placeholder="Puntaje" required>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
